requires-python = ">=3.11"
dependencies = [
    "pandas>=2.0",
    "numpy>=1.24",
    "pydantic>=2.0",
    "scipy>=1.11",
    "requests>=2.31",
    "folium>=0.15",
    "plotly>=5.18",
    "matplotlib>=3.8",
